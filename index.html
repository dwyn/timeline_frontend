<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

      <title>Timeline Creator</title>

      
        
    </head>


    <body>

      <div class="container">
        <div class="jumbotron">
          <h1>Timeline Creator</h1>
        </div>
        <h3>Create a Timeline</h3>
        <form class="create-timeline-form">
          <input type="text" name="title" value="" placeholder="Timeline's title..." class="input-text">
          <br>
          <input type="text" name="description" value="" placeholder="Timeline's description..." class="input-text">
          <br>
          <input type="submit" name="submit" value="Create Timeline" class="submit">
        </form>

        <h4>Create a Timeline!</h4>
        <button id="createButton">Get Started</button>

        <div id="displayed-timeline"></div>
        <br><br>
        <div id="events-container"></div>

      </div>
        <br><br>
        <br><br>
        

    </body>
</html>
