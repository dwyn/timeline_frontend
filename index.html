        <div class="container">
        <h3>Create a Timeline</h3>
        <form id="create-timeline-form">
      
          <label for="timeline-title">Timeline Title:</label>  
          <input id='input-title' type="text" name="title" placeholder="Timeline's title..." class="input-text">
          <br>
          <label for="timeline-description">Timeline Description:</label> 
          <textarea id='input-description' name="description" rows="4" cols="20" value="" placeholder="Timeline's description..."></textarea>
          <br><br>

          <input id= 'create-button' type="submit" name="submit" value="Create New Timeline" class="submit">
        </form>
        <br><br>
        <br><br>

          </div>
