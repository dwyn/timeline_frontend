<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      

      <title>Timeline Creator</title>  
    </head>


    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Timeline Creator</h1>
        </div>

<!-- button to be clicked to show timeline creation form -->
    <div id="startContainer">
      <h4>Create a Timeline!</h4>
      <input type="button" value="Start Building" class="btn-default btn-lg" id="startButton" onclick="formToggle()">
    </div>
      <div class="formContainer">
        <form style="display:none;" class="create-timeline-form">
          <div class="form-group">
            <h3 style="text-align: center">Create a Timeline</h3>
            <label for="title">Timeline Title:</label>
            <input type="text" class="form-control" placeholder="Timeline's title..." id="title">
          </div>
          <div class="form-group">
            <label for="description">Timeline Description:</label>
            <input type="text_area" class="form-control" placeholder="Timeline's description..." id="description">
          </div>
            <h4 style="text-align: center">Add events to your timeline</h4>
            <div class="form-group">
            <label for="event-year">Event Year:</label>
            <input type="text" class="form-control" placeholder="Year of Event..." id="event-year">
          </div>
          <div class="form-group">
            <label for="event-title">Event Title:</label>
            <input type="text" class="form-control" placeholder="Event Title..." id="event-title">
          </div>
          <div class="form-group">
              <label for="event-description">Event Description:</label>
              <input type="text" class="form-control" placeholder="Event Description..." id="event-description">
          </div>
            <div id="event-list">
                <button onclick="addEvent()">Add an Event</button>
            </div>
          <!-- this is the area where user can click to add events to form for submission -->
            <div class="eventList">
            <h4>Events</h4>
            <form action="#" id="eventArea" method="get" name="eventArea">
              <span id="events"></span>
              <input type="submit" value="Add">
            </form>
            </div>

          <!-- <button onclick="createTimeline">Create Timeline</button> -->
        </form>
      </div>
      <br>
      <br>

        <div id="displayed-timeline"></div>

      </div>
        <br><br>
        <br><br>
        
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="timeline.js"></script>
    </body>
</html>
