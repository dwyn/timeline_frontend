    <body>

      <div class="jumbotron">
        <h1>Timeline Creator</h1>
      </div>


        <div class="container">
        <h3>Create a Timeline</h3>
        <form id="create-timeline-form">
      
          <label for="timeline-title">Timeline Title:</label>
          <input id="timeline-title"  
          type="text" 
          name="title" 
          value=""
          placeholder="Timeline's title..."
          class="input-text"/>
          <br>
          <label for="timeline-description">Timeline Description:</label>
          <input id="timeline-description"
          type="text"
          name="title"
          value=""
          placeholder="Timeline's description"
          class="input-text"/>
          <br><br>

          <input 
          type="submit" 
          name="submit" 
          value="Create a Timeline" 
          class="submit"/>
        </form>
      </div>

      <button id="createButton">Create a Timeline</button>
        <br><br>
        <br><br>

        <div id="displayed-timeline"></div>
        <br><br>
        <div id="events-container"></div>
    

      </div>
    </div>
  </section>
