<!DOCTYPE html>
<html>
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      

      <title>Timeline Creator</title>  
    </head>


    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Timeline Creator</h1>
        </div>

<!-- button to be clicked to show timeline creation form -->
    <div id="startContainer">
      <h4>Create a Timeline!</h4>
      <input type="button" value="Start Building" class="btn-default btn-lg" id="startButton" onclick="formToggle()">
    </div>
      <div class="formContainer">
        <form style="display:none;" class="create-timeline-form">
          <div class="form-group">
            <h3>Create a Timeline</h3>
            <label for="title">Timeline Title:</label>
            <input type="text" class="form-control" placeholder="Timeline's title..." id="title">
          </div>
          <div class="form-group">
            <label for="description">Timeline Description:</label>
            <input type="text_area" class="form-control" placeholder="Timeline's description..." id="description">
          </div>
          <button type="submit" class="btn btn-default" id="create-button">Create Timeline</button>
        </form>
      </div>


        <div id="displayed-timeline"></div>
        <br><br>
        <div id="events-container"></div>

      </div>
        <br><br>
        <br><br>
        
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
